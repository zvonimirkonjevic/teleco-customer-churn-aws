version: '3.8'

services:
  streamlit-app:
    build:
      context: .
      dockerfile: app/environment/Dockerfile.local
    container_name: telco-churn-predictor
    ports:
      - "8501:8501"
    volumes:
      - ./app/.streamlit/secrets.toml:/app/.streamlit/secrets.toml:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
